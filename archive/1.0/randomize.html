	<!--
		Data entry form to collect user input for the number of players and if they want a Competitive or Cooperative game. Buttons alter display settings of the components from hidden to shown for a cleaner look.
	-->
	<div class="jigsaw">
		<p class="yes" id="yes"><a onclick="openPopUp();">YES</a></p><p class="yes" id="no">NO</p>
		<form id="playTime">
			<label>How many players? </label>
				<select id="numPlayers">
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
				</select><br>
			<label>What style of game? </label>
				<select id="gameType">
					<option value="either">Any</option>
					<option value="competitive">Competitive</option>
					<option value="co-op">Co-op</option>
					<option value="both">Both</option>
				</select><br>
			<button type="button" onclick="gameSelector();">Randomize</button>
			<button type="button" onclick="location.reload();">Close</button><br>			
		</form>
	<!--<script src="scripts/selector.js"></script>-->
	</div>
