<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
		<link rel="shortcut icon" href="./images/favicon.ico" />
		<title>Game Night!</title>
		<link rel="stylesheet" href="./styles/gamenight.css">
		<link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
		<script src="scripts/selector.js"></script>
		<script src="scripts/sotmselector.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
	</head>
	
	<!--
		Navigation menu is generated via javascript
	-->
	<body>
	<header class="nav">
		<div class="nav" id="navigationMenu">Navigation Script Demo</div>
		<script src="scripts/navmenu.js"></script>
	</header>
	
	<!--
		Data entry form to collect user input for the number of players and if 
		they want a Competitive or Cooperative game. Buttons alter display 
		settings of the components from hidden to shown for a cleaner look.
	-->
	<div class="jigsaw">
		<section class="yesno" id="yesno">
			<p class="yes"><a onclick="openPopUp();">YES</a></p><p class="yes">NO</p>
		</section>
		<form id="playTime">
			<label>How many players? </label>
				<select id="numPlayers">
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
				</select><br><br>
			<label>What style of game? </label>
				<select id="gameType">
					<option value="either">Any</option>
					<option value="competitive">Competitive</option>
					<option value="co-op">Co-op</option>
					<option value="both">Both</option>
					<option value="sentinelsSTD">Sentinels Standard</option>
					<option value="vengeance">Sentinels Vengeance</option>
				</select><br><br>
			<button type="button" onclick="gameSelector();">Randomize</button>
			<button type="button" onclick="location.reload();">Close</button><br>			
		</form>
	</div>
  </body>

</html>
